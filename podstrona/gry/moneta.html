<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip Animation</title>
  <link rel="stylesheet" href="styles.css">
  <style>
/* styles.css */

.coin {
  width: 100px;
  height: 100px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: transform 1s ease-in-out;
}

.coin:before,
.coin:after {
  content: '';
  position: absolute;
  width: 100%;
  height: 50%;
  background-color: #c0c0c0; /* Silver color */
  border-radius: 50%;
}

/* Style for the front side of the coin */
.coin:before {
  top: 0;
}

/* Style for the back side of the coin */
.coin:after {
  bottom: 0;
  background-color: #a52a2a; /* Reddish-brown color */
}

.coin.flip {
  animation: toss 2s cubic-bezier(0.5, 0, 0.5, 1) forwards;
}

@keyframes toss {
  0% {
    transform: translate(-50%, -50%) rotateX(0deg);
  }
  50% {
    transform: translate(-50%, -50%) rotateX(360deg);
  }
  100% {
    transform: translate(-50%, -50%) rotateX(720deg);
  }
}


  </style>
</head>
<body>
  <div class="coin" id="coin"></div>
  <button onclick="flipCoin()">Flip Coin</button>

  <script src="script.js"></script>
  <script>
    function flipCoin() 
    {
        const coin = document.getElementById('coin');
        coin.classList.remove('flip');
        void coin.offsetWidth; // Trigger reflow to restart animation
        coin.classList.add('flip');
    }

  </script>
</body>
</html>

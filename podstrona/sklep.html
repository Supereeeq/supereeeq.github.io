<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/sklep.css">
    <link rel="stylesheet" href="../style/style_header.css">
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../fonts/font_shop/css/fontello.css">
    <title>Health&Life</title>
</head>
<body>
    <header id="header">
        <nav>
            <ol>
                <li>
                    <img src="../images/menu.png" class="menu" id="menu-icon" alt="logo">
                    <ul class="menu-list">
                        <li>
                            <a href="./sklep.html" id="position1" class="position">
                                Sklep
                            </a>
                        </li>

                        <li>
                            <a href="./kalkulatory.html" id="position2" class="position">
                                Kalkulatory
                            </a>
                        </li>

                        <li>
                            <a href="./quiz.html" id="position3" class="position">
                                Quiz
                            </a>
                        </li>

                        <li>
                            <a href="./gry.html" id="position4" class="position">
                                Gry
                            </a>
                        </li>

                        <li>
                            <a href="./to_do.html" id="position5" class="position">
                                To do
                            </a>
                        </li>
                    
                    </ul>
                </li>

            </ol>
        </nav>

        

        <a href="../index.html" class="homepage">
            <img src="../images/logo.png" class="logo">
        </a>
    </header>

    <div id="container" class="container">
        
        
        <div id="medium" class="medium">
            <div id="widok" class="widok">

            </div>
            <div id="search" class="search">
                <input type="text" min="1" max="20" class="searchbar" id="searchbar" placeholder="Wyszukaj">
                <div id="find" class="find">
                    <i class="icon-search"></i>
                </div>
            </div>
            <div id="sort" class="sort">
                <p>Sortowanie</p>
                <select id="sortuj" class="sortuj">
                    <option value="brak">Brak</option>
                    <option value="goraCena">Cena rosnąco</option>
                    <option value="dolCena">Cena malejąco</option>
                    <option value="goraNazwa">Nazwa- A-Z</option>
                    <option value="dolNazwa">Nazwa- Z-A</option>
                    <option value="goraGwiazdki">Oceny rosnąco</option>
                    <option value="dolGwiazdki">Oceny malejąco</option>
                </select>

            </div>
        </div>

        <div class="lower">
            <div id="kategorie" class="kategorie">

                <div id="koszt" class="koszt">
                    <input type="range" class="cena" id="cena" min="10" max="200" value="200" step="2">
                    <!-- <label for="cena">Cena</label> -->
                    <p id="pokazCeny" class="pokazCeny">Max. Cena:</p>

                </div>

                <div id="typ" class="typ">
                    <div id="jedzeniePojemnik pojemnikTypu" class="jedzeniePojemnik pojemnikTypu">
                        <input type="checkbox" id="jedzenie" class="jedzenie" checked>
                        <label for="jedzenie">Jedzenie</label>
                    </div>

                    <div id="ubraniePojemnik pojemnikTypu" class="ubraniePojemnik pojemnikTypu">
                        <input type="checkbox" id="ubranie" class="ubranie" checked>
                        <label for="ubranie">Ubranie</label>
                    </div>

                    <div id="dietaPojemnik pojemnikTypu" class="dietaPojemnik pojemnikTypu">
                        <input type="checkbox" id="dieta" class="dieta" checked>
                        <label for="dieta">Dieta</label>
                    </div>

                    
                    <div id="planPojemnik pojemnikTypu" class="planPojemnik pojemnikTypu">
                        <input type="checkbox" id="plan" class="plan" checked>
                        <label for="plan">Plan Treningowy</label>
                    </div>
                </div>

                <div id="ocena" class="ocena">
                    <input type="range" min="0" max="5" id="ranking" class="ranking" value="0">
                    <br>
                    <label for="ranking" id="pokazOceny">Min. Ocena: 0</label>

                </div>

                <div id="szukanie" class="szukanie">
                    <button id="wyszukaj" class="wyszukaj">Szukaj</button>
                </div>

            </div>
            

            <div id="przedmioty" class="przedmioty">
                
            </div>
        </div>

    </div>


    <script src="../scripts/menu.js"></script>
    <script src="../scripts/sklep.js"></script>

</body>
</html>
